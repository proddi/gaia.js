<div g:controller="$FlickrController" name="flickr" query="{{ q_flickr || 'kitten'}}">
    <div class="alert alert-error" g:show="error">
        <span>Loading error: {{ error }}</span>
    </div>
    <li repeat="image in flickr.images" class="image">
        <a href="{{ image.link }}" class="image" style="display: inline-block">
            <img class="author" src="{{ image.media.m }}" onload="this.className = 'loaded'; this.parentNode.style.width = this.width + 'px';">
            <p>{{ image.title }}</p>
        </a>
    </li>
</div>
