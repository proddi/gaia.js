<!DOCTYPE html>
<html>
<head>
    <title>GAIA - API explorer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../../js/gaia.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../../js/decl/routeProvider.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <script>
        var baseTag = document.createElement("base");
        baseTag.setAttribute("href", location.href);
        document.head.appendChild(baseTag);
    </script>
</head>
<body gaia>
<header>
    <div>HEADER</div>
</header>
<div class="wrapper">
    <div style="display: none">Path: {{ gaia.routeProvider.path }}</div>
    <div id="nav">
        <ul class="section">
            <li><span>Directives:</span>
                <ul class="function">
                    <li repeat="directive in directives">
                        <a href="api/directive/{{ directive.link }}">{{ directive.name }}</a>
                    </li>
                </ul>
            </li>
            <li><span>gaia functions:</span>
                <ul class="function">
                    <li repeat="fun in functions">
                        <a href="api/functions/{{ fun.link }}">{{ fun.name }}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="content" g:route="^api/:section/:id" g:include="{{ gaia.routeProvider.path }}">
    </div>
    <div></div><!-- clear -->
</div>
<footer>
    <div>FOOTER && GaiaJS {{ gaia.version }}</div>
</footer>
</body>
<script>
var directives = [{
    name: "g:init"
   ,link: "g:init"
},{
    name: "g:repeat"
   ,link: "g:repeat"
},{
    name: "g:include"
   ,link: "g:include"
},{
    name: "g:ignore"
   ,link: "g:ignore"
},{
    name: "g:loader"
   ,link: "g:loader"
},{
    name: "g:use"
   ,link: "g:use"
},{
    name: "g:scope"
   ,link: "g:scope"
},{
    name: "g:model"
   ,link: "g:model"
},{
    name: "g:show"
   ,link: "g:show"
}];

var functions = [{
    name: "gaia.load"
   ,link: "gaia.load"
},{
    name: "gaia.require"
   ,link: "gaia.require"
},{
    name: "gaia.compile"
   ,link: "gaia.compile"
},{
    name: "gaia.parse"
   ,link: "gaia.parse"
},{
    name: "gaia.parseText"
   ,link: "gaia.parseText"
},{
    name: "gaia.scope"
   ,link: "gaia.scope"
}];


gaia.compile(document.body)({
    gaia: gaia
   ,directives: directives
   ,functions: functions
});
</script>
</html>
