<header class="entry-header">
    <h1 class="entry-title">directive/g:init</h1>
    <hr>
</header>

<div class="article">
    <h2>g:init</h2>

    <p class="desc">Expression specified in g:init will be exectuted on initialization time. No bindings will be applied.</p>

    <h3>Example:</h3>
    <pre class="code">
        <ol>
            <li>&lt;TAG g:init="{expression}"&gt;</li>
            <li>&lt;/TAG&gt;</li>
        </ol>
    </pre>
</div>

<div>g:init for {{ gaia.version }}</div>
