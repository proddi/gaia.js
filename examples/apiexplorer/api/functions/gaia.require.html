<article>
    <h1 class="entry-title">function/gaia.require</h1>
    <div class="path"></div>
    <hr>

    <h2>Syntax:</h2>
    <pre class="interface">gaia.require(url, [scope])</pre>
    <p class="param"><span>url</span><span>String</span>The resource to be loaded</p>
    <p class="param"><span>scope</span><span>Object</span>(optional) - Scope the script will eval with</p>
    <p class="returns">Nothing</p>

    <h2>Examples:</h2>
    <pre class="code" g:ignore>
        <ol>
            <li>gaia.require("datasources/Twitter.js")</li>
        </ol>
    </pre>
</article>
